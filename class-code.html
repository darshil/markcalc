<!DOCTYPE html>
		

		<html>
	<head>
		<meta charset="utf-8">
		<title>Swag</title>
	</head>
	<body>
		<center><p id="pass"><label>Create a class?</label></p></center>

		<center><p><input id="yourNumber" type="text" style="height: 60px; font-size: 52px; width: 450px; visibility:hidden"/></p></center>
		<center><button id="onClick" onclick="onClick()" type="button" style="height: 30px; font-size: 20px; width: 70px">Enter</button></center>
		<center><button id="onClick2" onclick="onClick2()" type="button" style="height: 30px; visibility:hidden; font-size: 20px; width: 70px">Enter</button></center>
		
		<br>
		<script>
	  
	  function onClick(){
		
		document.getElementById('pass').innerHTML = "What's the class name?";
		
		document.getElementById("yourNumber").style.visibility = 'visible';

		document.getElementById("onClick").style.visibility = 'hidden';
		
		document.getElementById("onClick2").style.visibility = 'visible';
		
		}

		
		function onClick2(){
			
		var className = document.getElementById("yourNumber").value;
		
		document.getElementById("yourNumber").style.visibility = 'hidden';
		
		var code  = Math.trunc(Math.random()*1000000);
		
		document.getElementById('pass').innerHTML = "The code for " + className + " is : " + code;
		
		document.getElementById("onClick2").style.visibility = 'hidden';
		}
	  
		
</script>

</body>

</html>
